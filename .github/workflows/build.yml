name: Build Game EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      # --onefile: собрать в один файл
      # --noconsole: убрать черное окно консоли
      # --add-data: добавить шрифт внутрь exe (формат: файл;папка_внутри)
      run: |
        pyinstaller main.py --onefile --noconsole --name "EchoOfOblivion"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EchoOfOblivion-Game
        path: dist/EchoOfOblivion.exe
